<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
  </head>
  <body>
    <div class="calc_body">
      <div class="screen"></div>
      <div class="buttons">
        <button class="clear">AC</button>
        <button class="back_space">C</button>
        <button class="operators" value="x">x</button>
        <button class="operators" value="&#247">&#247</button>
        <button class="number" value="7">7</button>
        <button class="number" value="8">8</button>
        <button class="number" value="9">9</button>
        <button class="operators" value="+">+</button>
        <button class="number" value="4">4</button>
        <button class="number" value="5">5</button>
        <button class="number" value="6">6</button>
        <button class="operators" value="-">-</button>
        <button class="number" value="1">1</button>
        <button class="number" value="2">2</button>
        <button class="number" value="3">3</button>
        <button class="number" id="decimal" value=".">.</button>
        <button class="number" value="0">0</button>
        <button class="negative" id="to_negative" value="-">&#177</button>
        <button class="equals">=</button>
      </div>
    </div>


  </body>
</html>
