<!DOCTYPE html>

<html>
  <head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet'>
  </head>
  <body>
    <div class="calc_body">
      <div class="screen">12345</div>
      <div class="buttons">
        <button class="clear">AC</button>
        <button class="back_space">C</button>
        <button>x</button>
        <button>&#247</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>+</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>.</button>
        <button>0</button>
        <button>&#177</button>
        <button class="equals">=</button>
      </div>
    </div>


  </body>
</html>
